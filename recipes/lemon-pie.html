<body>
    <h1>Lemon Pie</h1>
    <img src="img/lemon-pie.jpg" width="450" alt="Lemon Pie">
    <h2>Description</h2>
    <p>Quick and easy to make lemon pie</p>
    <h2>Ingredients</h2>
    <ul>
        <li>1 Large Cool Whip</li>
        <li>1 Tub Crystal Light</li>
        <li>3 Small Packages of Fat Free Vanilla Pudding</li>
        <li>3 Cups of Skim Milk</li>
        <li>1 Graham Cracker Crust</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Stir all ingredients together</li>
        <li>Pour in Graham cracker crust</li>
        <!--Ask about crystal light and if you need to put the mixture in the fridge-->
    </ol>  
</body>
